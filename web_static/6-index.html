<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>AirBnB Clone</title>
        <link href="styles/4-common.css" rel="stylesheet" type="text/css">
        <link href="styles/3-footer.css" rel="stylesheet" type="text/css">
        <link href="styles/3-header.css" rel="stylesheet" type="text/css">
        <link rel="icon" href="images/icon.png" type="image/x-icon">
        <link href="styles/6-filters.css" rel="stylesheet" type="text/css">

    </head>
    <body style="margin:0; padding: 0;">
        <header>
            <div class="logo">
                <img src="images/logo.png" alt="pic of logo">
            </div>
        </header>
            <div class="container">
                <section class="filters">
                    <div class="locations">
                        <h3>States</h3>
                        <h4>Kenya, Uganda ...</h4>
                        <div class="popover">
                            <ul>
                                <li><h2>Kenya:</h2></li>
                                    <ul>
                                        <li>Nairobi</li>
                                        <li>Mombasa</li>
                                    </ul>
                                <li><h2>Uganda:</h2></li>
                                    <ul>
                                        <li>Kampala</li>
                                        <li>Mbale</li>
                                    </ul>
                            </ul>
                        </div>
                    </div>
                    <div class="amenities">
                        <h3>Amenities</h3>
                        <h4>Internet, Kitchen ...</h4>
                        <div class="popover">
                            <ul>
                                <li>Kitchen</li>
                                <li>Internet</li>
                                <li>TV</li>
                                <li>Iron</li>
                            </ul>
                        </div>
                    </div>   
                    <button>Search</button>
                </section>
            </div>
        <footer><p>Best School</p></footer>
    </body>
</html>
