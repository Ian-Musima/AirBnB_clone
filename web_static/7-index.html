<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/7-places.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
</head>
<body  style="margin: 0; padding: 0;">
    <header>
        <object class="logo" type="image/png" data="images/logo.png">
        </object>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Washington, New Mexico</h4>
                <div class="popover">
                  <ul>
                      <h2>Washington</h2>
                      <li>DC</li>
                      <li>Seatle</li>
                      <li>Olympia</li>
                  </ul>
                  <ul>
                      <h2>New Mexico</h2>
                      <li>Albuquerque</li>
                      <li>Las Cruces</li>
                      <li>Rio Rancho</li>
                  </ul>
                </div>
              </div>
              <div class="amenities">
                <h3>Amenities</h3>
                <h4>Tv, Internet</h4>
                <div class="popover">
                    <ul>
                        <li>TV</li>
                        <li>Internet</li>
                        <li>Pool</li>
                        <li>Bar</li>
                        <li>Hotel</li>
                    </ul>
                </div>
            </div>
            <button class="search-button">Search</button>
        </section>
        <section class="places">
            <h1>Places</h1>
            <div class="articles-container">
                <article>
                  <h2>My Home</h2>
                </article>
                <article>
                  <h2>My Office</h2>
                </article>
                <article>
                  <h2>My Vacation Home</h2>
                </article>
              </div>
         </section>
    </div>
    <footer>
        <p>Best School</p>
    </footer>
</body>
</html>
