<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/7-places.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
</head>
<body  style="margin: 0; padding: 0;">
    <header>
        <object class="logo" type="image/png" data="images/logo.png">
        </object>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>
                    <p>Kakamega, Nairobi</p>
                </h4>
                <div class="popover">
                    <h2>Western</h2>
                    <ul>
                        <li>Kakamega</li>
                        <li>Bungoma</li>
                        <li>Mumias</li>
                    </ul>
                    <h2>California:</h2>
                    <ul>
                        <li>San Francisco</li>
                        <li>Los Altos</li>
                    </ul>
                </div>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Bath, Pool, Bar</h4>
                <div class="popover">
                    <ul>
                        <li>Bath</li>
                        <li>Pool</li>
                        <li>Bar</li>
                        <li>Internet</li>
                        <li>TV</li>
                        <li>Kitchen</li>
                        <li>Iron</li>
                    </ul>
                </div>
            </div>
            <!-- Search button -->
            <button>Search</button>
        </section>
        <section class="places">
            <h1>Places</h1>
            <article>
                <h2>My Home</h2>
            </article>
            <article>
                <h2>Tiny House</h2>
            </article>
            <article>
                <h2>A suite</h2>
            </article>
        </section>
    </div>
    <footer>
        <p>Best School</p>
    </footer>
</body>
</html>
